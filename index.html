<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
	canvas {
		height: 300px; 
		margin-left:20px; 
		margin-right:20px; 
		width: calc(100% - 40px);
	}
	.no-shadows {
    box-shadow: none!important;
	}
  </style>
</head>

<body>
	
  <nav class=" no-shadows" style="border-bottom:1px solid #ddd">
    <div class="nav-wrapper white">
      <a href="#" class="brand-logo  black-text">Sorting Algorithms Visualizer</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="https://github.com/Skrooll/sortVisualizer" target="blank" class="black-text">Source</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
	  <div class="row">
		<div class="col m12 s12 l12">
		  <div class="card white no-shadows" style="margin-bottom:0px; border:solid 1px #ddd;border-bottom:none;">
			<div class="card-content black-text" style="padding-left: 0px; padding-right:0px; padding-bottom: 0px;">
			  <span id="dropdown" class="card-title dropdown-trigger" data-target='dropdown1' style="padding-left: 20px">Some sort</span>
				<div class="input-field col s6" style="padding-left: 20px">
				  <input id="last_name" type="text" class="validate" value="20">
				  <label for="last_name" style="margin-left: 20px">Number of elements</label>
				</div>
			  <!-- Dropdown Structure -->
			  <ul id='dropdown1' class='dropdown-content'>
			  </ul>
			  <canvas width=1920  height=300 id="c"></canvas>
			  
			</div>
		  </div>
		  <ul class="collapsible expandable no-shadows" style="margin-top:0px;">
				<li>
				  <div class="collapsible-header">Theory</div>
				  <div class="collapsible-body" id="theory"><span>Lorem ipsum dolor sit amet.</span></div>
				</li>
				<li>
				  <div class="collapsible-header">O-notation</div>
				  <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
				</li>
			  <ul>
		</div>
	  </div>
	  
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
  </script>
  <script src="js/main.js"></script>
</body>
</html>
